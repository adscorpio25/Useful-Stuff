<!DOCTYPE html>
<html>
    <head>
        <title>Feet-to-Meter Converter</title>
    
    </head>
    <body>
       <h2>LengthConverter</h2>

       <p>Type a value in the feet field to convert the value into meters</p>
       <p><label>Feet</label> <input type="number" id="inputfeet"  placeholder="feet" oninput="lengthconverter(this.value)" 
       onchange="lengthconverter(this.value)"> </p> <p>Meters:<span id="outputmeters"></span>
       </p>
       <script>function lengthconverter(valNum){
           document.getElementById("outputmeters").innerHTML=valNum/0.032808;}

           </script>
    </body>
</html>
